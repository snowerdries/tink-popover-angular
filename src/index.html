<!doctype html>
<html ng-app="tink.tooltip">
<head>
  <meta charset="utf-8">
  <title>Tink module</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/tink-core/dist/tink.css" />
  <!-- endbower -->
</head>
<body ng-controller="ctrl">

<div class="container margin-top">
  <div class="row margin-top">
    <button tink-tooltip="dd" ng-click="go()" tink-tooltip-trigger="hover" ng-disabled="num > 5" tink-tooltip-align="bottom">Open tooltip</button>
  </div>
</div>

<button ng-click="go()"> change</button>




<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->

<script src="scripts/directives/tooltip.js"></script>
<script>
var module;
  try {
    module = angular.module('tink.tooltip');
  } catch (e) {
    module = angular.module('tink.tooltip', []);
  }
  module.controller('ctrl',function($scope){
    $scope.num = 4;
    $scope.go = function(){
      $scope.dis = !$scope.dis;
      $scope.num = 6;
    }
  });
</script>
</body>
</html>
